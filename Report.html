<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="report.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        overflow-x: hidden;
      }
      canvas {
        height: 250px;
        margin: auto;
      }
      h1 {
        text-align: center;
        font-family: sans-serif;
      }
      section {
        margin-top: 5rem;
        width: 100vw;
        height: 100vh;
      }
      .boxes {
        margin: auto;
        width: 80%;
        height: 80%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        border: 1px solid red;
      }
      .boxes * {
        font-size: 2.5rem;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chart {
        grid-column: 1/5;
        grid-row: 1/3;
      }
      .stats {
        grid-column: 1/5;
        grid-row: 3/5;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .stats > div {
        padding: 1rem;
        margin: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: 1px solid red;
        border-radius: 1rem;
        color: lightcoral;
        transition: 0.4s ease-in-out;
      }
      .stats > div > div {
        color: lightseagreen;
      }
      .stats > div:hover {
        background-color: lightcoral;
        cursor: pointer;
        transform: scale(1.1);
        color: white;
      }
      .boxes div {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">back</a>
    <h1>Your Daily Reports</h1>
    <div></div>

    <section>
      <div class="boxes">
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="stats">
          <div>
            Accuracy
            <div>80%</div>
          </div>
          <div>
            Time Spent
            <div>50%</div>
          </div>
          <div>
            Days Active
            <div>5</div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const labels = [
        "Week 1",
        "Week 2",
        "Week 3",
        "Week 4",
        "Week 5",
        "Week 6",
      ];

      const data = {
        labels: labels,
        datasets: [
          {
            label: "Weekly Progress",
            backgroundColor: "rgb(255, 99, 132)",
            borderColor: "rgb(255, 99, 132)",
            data: [0, 10, 5, 2, 20, 30, 45],
          },
        ],
      };

      const config = {
        type: "line",
        data: data,
        options: {},
      };
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
